name: Validate and Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - .editorconfig
      - .gitignore
      - .gitattributes
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate IaC
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Bicep Lint
        uses: Azure/cli@v2
        with:
          inlineScript: |
            az bicep build --file infrastructure/main.bicep

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
